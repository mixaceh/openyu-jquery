<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("button#fadeIn").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(1000);
            });

            $("button#fadeOut").click(function () {
                $("#div4").fadeOut();
                $("#div5").fadeOut("slow");
                $("#div6").fadeOut(1000);
            });

            $("button#fadeToggle").click(function () {
                $("#div7").fadeToggle();
                $("#div8").fadeToggle("slow");
                $("#div9").fadeToggle(1000);
            });

            $("button#fadeTo").click(function () {
                $("#div10").fadeTo("slow", 0.2);
                $("#div11").fadeTo("slow", 0.4);
                $("#div12").fadeTo("slow", 0.8);
            });

        });
    </script>

    <style type="text/css">
        .red {
            width: 80px;
            height: 80px;
            background-color: red;
        }

        .green {
            width: 80px;
            height: 80px;
            background-color: green;
        }

        .blue {
            width: 80px;
            height: 80px;
            background-color: blue;
        }
    </style>

</head>

<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<table border="0">
    <tr>
        <td style="vertical-align:top;width:100px;height:300px;">
            <button id="fadeIn" type="button">FadeIn</button>
            <p/>

            <div id="div1" class="red" style="display: none"></div>
            <p/>
            <div id="div2" class="green" style="display: none"></div>
            <p/>
            <div id="div3" class="blue" style="display: none"></div>
            <p/>
        </td>
        <td style="vertical-align:top;width:100px;height:300px;">
            <button id="fadeOut" type="button">FadeOut</button>
            <p/>

            <div id="div4" class="red"></div>
            <p/>
            <div id="div5" class="green"></div>
            <p/>
            <div id="div6" class="blue"></div>
            <p/>
        </td>
        <td style="vertical-align:top;width:100px;height:300px;">
            <button id="fadeToggle" type="button">FadeToggle</button>
            <p/>

            <div id="div7" class="red" style="display: none"></div>
            <p/>
            <div id="div8" class="green" style="display: none"></div>
            <p/>
            <div id="div9" class="blue" style="display: none"></div>
            <p/>
        </td>
        <td style="vertical-align:top;width:100px;height:300px;">
            <button id="fadeTo" type="button">FadeTo</button>
            <p/>

            <div id="div10" class="red"></div>
            <p/>
            <div id="div11" class="green"></div>
            <p/>
            <div id="div12" class="blue"></div>
            <p/>
        </td>
    </tr>
</table>
</body>
</html>
